version: '3.8'

# Development override - automatically loaded by docker-compose
services:
  saas-factory:
    build:
      dockerfile: Dockerfile.dev  # Use development Dockerfile
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    # Optimized limits for 10% CPU usage
    deploy:
      resources:
        limits:
          cpus: '0.10'        # Strict 10% limit
          memory: 768M        # More memory to compensate
        reservations:
          cpus: '0.05'        # Reserve 5% CPU
          memory: 384M        # Reserve more memory
    cpus: 0.10
    mem_limit: 768m
    mem_reservation: 384m
    # Development health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 60s
      timeout: 15s
      retries: 2
      start_period: 60s